<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP TODO's</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/data.js"></script>
  </head>
  <body>
    <header>
       <h1>Bloc de tareas</h1>
    </header>

    <main>
      <section id="appTODO">
        <form
          class="input-group mb-3"
          id="addTask"
          onsubmit="getDataForm(event)"
        >
          <span
            class="input-group-text mt-2 .bg-info"
            id="inputGroup-sizing-default"
            >Nueva tarea</span
          >
          <input
            type="text"
            class="form-control mt-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="titulo"
          />
          <select
            id="prioridad"
            class="form-select mt-2"
            aria-label="Select priority"
          >
            <option value="" selected>Selecciona una opción</option>
            <option value="urgente">URGENTE</option>
            <option value="diaria">DIARIA</option>
            <option value="semanal">SEMANAL</option>
            <option value="mensual">MENSUAL</option>
          </select>
          <button
            type="submit"
            class="btn btn-outline-primary mt-2 p-2 w-25"
            id="btn-add"
          >
            AÑADIR
          </button>
        </form>

        <form class="input-group mb-3" id="filterTask">
          <span class="input-group-text mt-2" id="inputGroup-sizing-default"
            >Filtrar tarea</span
          >
          <input id="find-tarea"
            type="text"
            class="form-control mt-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
          <select id="filter-tareas" class="form-select mt-2" aria-label="Select priority">
            <option value= "" selected>Selecciona una opción</option>
            <option value="urgente">URGENTE</option>
            <option value="diaria">DIARIA</option>
            <option value="semanal">SEMANAL</option>
            <option value="mensual">MENSUAL</option>
          </select>
          <button
            type="submit"
            class="btn btn-outline-primary mt-2 p-2 w-25"
            id="btn-filter"
          >
            FILTRAR
          </button>
        </form>
        <div class="row">
           <!--<article>
                <ul class="tareas">
                <li class="task">
                    <h4>Titulo tarea</h4>
                    <p>Prioridad</p>
                    <button type="button" class="btn btn-outline-warning">ELIMINAR TAREA</button>
                </li>
                </ul>
            </article> -->
        </div>
      </section>
    </main>

    <footer>
      <h3>APP BLOC DE TAREAS - ID-Bootcamps</h3>
    </footer>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Accion</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div id="mensaje" class="toast-body"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/functions.js"></script>
  </body>
</html>
